<button type="button" (click)="setEnabled()" class="btn btn-primary my-3">
  {{ enabled == true ? "Hide" : "Show" }}
</button>
<div class="card">
  <div class="card-header">Programming Languages</div>
  <ul class="list-group" *ngIf="enabled">
    <li class="list-group-item" *ngFor="let lang of courseList">{{ lang }}</li>
  </ul>
</div>
