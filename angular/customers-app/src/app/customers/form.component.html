<div class="card bg-dark text-white">
  <div class="card-header">{{ title }}</div>
  <div class="card body">
    <form (ngSubmit)="(create)">
      <div class="form-group row">
        <label for="name" class="col-form-label col-s-2">Name</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="customer.name"
            name="name"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="surname" class="col-form-label col-s-2">Surname</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="customer.surname"
            name="surname"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-s-2">Email</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="customer.email"
            name="email"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="birthDate" class="col-form-label col-s-2">Birthday</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="customer.birthDate"
            name="birthDate"
          />
        </div>

        <div class="for-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
